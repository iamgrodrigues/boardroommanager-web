<h2>Boardroom Details</h2>

<hr/>
<div *ngIf="boardroom">
  <div>
    <label><b>Name </b></label> {{boardroom.name}}
  </div>
  <div>
    <label><b> Date</b></label> {{boardroom.date}}
  </div>
  <div>
    <label><b> StartHour</b></label> {{boardroom.startHour}}
  </div>
    <div>
    <label><b> EndHour</b></label> {{boardroom.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Boardroom List</button><br>

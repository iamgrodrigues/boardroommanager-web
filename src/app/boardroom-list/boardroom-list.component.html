<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Boardroom List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>date</th>
          <th>startHour</th>
          <th>endHour</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let boardroom of boardrooms | async">
          <td>{{boardroom.name}}</td>
          <td>{{boardroom.date}}</td>
          <td>{{boardroom.startHour}}</td>
          <td>{{boardroom.endHour}}</td>
          <td><button (click)="deleteBoardroom(boardroom.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateBoardroom(boardroom.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="boardroomDetails(boardroom.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
